<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casa de Tathan - Shop</title>
  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Column width adjustment CSS -->
  <style>
    #shop-data-table {
      table-layout: fixed;
      width: 100%;
    }

    #shop-data-table th:nth-child(1), 
    #shop-data-table td:nth-child(1) {
      width: 0px; /* Small width for row numbers (# column) */
    }

    #shop-data-table th:nth-child(2), 
    #shop-data-table td:nth-child(2) {
      width: 40%; /* Large width for NAME column */
    }

    #shop-data-table th:nth-child(3), 
    #shop-data-table td:nth-child(3) {
      width: 120px; /* Small width for TYPE column */
    }

    #shop-data-table th:nth-child(4), 
    #shop-data-table td:nth-child(4) {
      white-space: nowrap; /* Prevent wrapping in LINKS */
    }

    #shop-data-table th:nth-child(1),
    #shop-data-table th:nth-child(3),
    #shop-data-table th:nth-child(4),
    #shop-data-table td:nth-child(1),
    #shop-data-table td:nth-child(3),
    #shop-data-table td:nth-child(4) {
      text-align: center;
    }

    /* Smaller links inside the Links column */
    #shop-data-table td:nth-child(4) a {
      font-size: 12px; /* Adjust the font size of links */
      padding: 0 5px;  /* Reduce padding between links */
      text-decoration: none; /* Optional: remove underline */
    }

    /* Optional: hover effect for links */
    #shop-data-table td:nth-child(4) a:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Casa de Tathan</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Type Tabs -->
    <ul class="nav nav-tabs mt-4" id="type-tabs">
      <li class="nav-item">
        <a class="nav-link active type-tab" href="#" data-type="All">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link type-tab" href="#" data-type="VIDEOGAMES">VIDEOGAMES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link type-tab" href="#" data-type="ANIME/MANGA">ANIME/MANGA</a>
      </li>
      <li class="nav-item">
        <a class="nav-link type-tab" href="#" data-type="OTHERS">OTHERS</a>
      </li>
    </ul>

    <!-- Data List for Items -->
    <div id="data-list" class="mt-4">
      <table id="shop-data-table" class="table table-bordered table-hover">
        <!-- Table content dynamically generated by JS -->
      </table>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="shop.js"></script> <!-- Updated JS file -->
</body>
</html>

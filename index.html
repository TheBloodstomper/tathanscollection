<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casa de Tathan</title>
  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Casa de Tathan</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center mt-5">
    <h2>Select a Category</h2>
    <div class="row mt-4">
      <div class="col-md-4 mb-3">
        <a href="arcade.html" id="arcade-link" class="btn btn-primary btn-block">Arcade</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="videogames.html" id="videogames-link" class="btn btn-primary btn-block">Videogames</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="consoles.html" id="consoles-link" class="btn btn-primary btn-block">Consoles</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="electronics.html" id="electronics-link" class="btn btn-primary btn-block">Electronics</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="books.html" id="books-link" class="btn btn-primary btn-block">Books</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="others.html" id="others-link" class="btn btn-primary btn-block">Others</a>
      </div>
    </div>
  </div>

  <!-- Videogames Content -->
  <div class="container d-none" id="videogames-section">
    <!-- Category Tabs -->
    <ul class="nav nav-tabs mt-4" id="category-tabs">
      <li class="nav-item">
        <a class="nav-link active category-tab" href="#" data-category="All">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link category-tab" href="#" data-category="Videogames">Videogames</a>
      </li>
      <li class="nav-item">
        <a class="nav-link category-tab" href="#" data-category="Books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link category-tab" href="#" data-category="Others">Others</a>
      </li>
    </ul>

    <!-- Manufacturer Tabs (for Videogames) -->
    <ul class="nav nav-pills mt-2 d-none" id="manufacturer-tabs">
      <!-- Manufacturer tabs will be dynamically generated -->
    </ul>

    <!-- Platform Tabs (for Videogames) -->
    <ul class="nav nav-pills mt-2 d-none" id="platform-tabs">
      <!-- Platform tabs will be dynamically generated -->
    </ul>

    <!-- Subcategory Tabs (for Books and Others) -->
    <ul class="nav nav-pills mt-2 d-none" id="subcategory-tabs">
      <!-- Subcategory tabs will be dynamically generated -->
    </ul>

    <!-- Data List -->
    <div id="data-list" class="mt-4"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
